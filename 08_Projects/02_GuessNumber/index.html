<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="JavascriptMine.js"></script>
</head>
<body>
    <h1 class="title">Guess the number in 10 attempts</h1>
    <form action="" method="get">
        <input type="number" name="" id="userNum" placeholder="Enter a digit">
        <input type="button" id="submit" class="btn" value="">
        <div class="resultPara">
            <p >Attempts left: <span class="attempts"></span></p>
            <p >Previous guesses : <span class="prevGuess"></span> </p>
            <p><span class="lowOrHigh"></span></p>
        </div>
    </form>
</body>
</html>
